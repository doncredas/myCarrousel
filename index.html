<!DOCTYPE html>
<html>
    <head>
        <title>My Carrousel</title>
        <meta charset="utf-8"/>
        <style>
            #myCarrousel{
                position:relative;
                height:200px;
                width:700px;
                margin:auto;
            }
            #myCarrousel ul li{
                margin-top: 15px;
                position:absolute;
                top:0;
                left:0;
            }
        </style>
    </head>
    <body>
    <div id="myCarrousel">
        <ul>
            <li><img src="http://lorempixel.com/700/200/" /></li>
            <li><img src="http://lorempixel.com/g/700/200/" /></li>
            <li><img src="http://lorempixel.com/700/200/abstract/" /></li>
        </ul>
    </div>
    <script src="jquery.js"></script>
    <script src="myCarrousel.js"></script>
    </body>

</html>
